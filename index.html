<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-Do List</h1>
    <form id="form">
        <input type="text" class="input" id="input" placeholder="Enter a To-Do..." autocomplete="off">
        <ul class="todos" id="todos">
        </ul>
    </form>
    <p>Left Click to toggle completion. <br>
    Right Click to Delete To-Do.</p>
    <script src="script.js"></script>
</body>
</html>
